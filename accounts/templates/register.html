{% extends 'base.html' %}
{% load static %}
{% block content %}

<main id="main">

    <section class="section pb-5">
        <div class="container">

            <div class="row mb-5 align-items-end">
                <div class="col-md-6" data-aos="fade-up">
                    <h2>회원가입</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-5 mb-md-0" data-aos="fade-up">

                    <form method="POST">
                        {% csrf_token %}
                        <div class="row gy-3">
                            <div class="col-md-6 form-group">
                                <input type="text" name="username" class="form-control" id="username" required placeholder="Enter your ID">
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="password" name="password" class="form-control" id="password" required placeholder="Password">
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="password" name="repeat" class="form-control" id="repeat" required placeholder="Repeat Password">
                            </div>

                            <div class="col-md-6 form-group">
                                <input type="submit" class="readmore d-block w-100" value="Register">
                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </section>

</main><!-- End #main -->

{% endblock %}
